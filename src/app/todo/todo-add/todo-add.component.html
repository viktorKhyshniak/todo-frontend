<form [formGroup]="form" (ngSubmit)="submitTodoForm()">
  <mat-form-field appearance="outline">
    <mat-label>Add Todos</mat-label>
    <input matInput placeholder="Read Book" formControlName="todo">
  </mat-form-field>
  <button class="m-1" mat-mini-fab color="primary" type="submit"
          [disabled]="form.invalid"><small>Submit</small></button>
</form>
