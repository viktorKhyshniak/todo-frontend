<form [formGroup]="form" (ngSubmit)="submitTodoForm()">
  <mat-form-field appearance="outline">
    <mat-label>Add Todos</mat-label>
    <input matInput placeholder="Read Book" formControlName="todo">
  </mat-form-field>
  <button class="m-1" [disabled]="form.controls.todo.value && form.controls.todo.value.length === 0"
          mat-raised-button color="primary">
    <small>Submit</small>
  </button>

</form>
