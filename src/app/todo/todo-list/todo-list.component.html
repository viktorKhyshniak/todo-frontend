<mat-list>
  <div mat-subheader>TODOS</div>
  <ng-container *ngFor="let todo of todoList">
    <app-todo-list-item
      [todoItem]="todo"
      [isOptionActive]="isOptionActive"
      (updateItem)="update($event)"
      (deleteItem)="delete($event)"
    ></app-todo-list-item>
  </ng-container>
  <mat-divider></mat-divider>
</mat-list>
